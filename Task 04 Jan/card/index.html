<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <img
        class="profile_img"
        src="images/moshhamedani.jfif"
        alt="mosh hamedani"
      />
      <div class="details_container">
        <p class="username">@jayVadhavana</p>
        <p class="desc_text">I'd love to teach you HTML/CSS!</p>
        <div class="icon_stack">
          <div class="icon_item">
            <i class="fa-regular fa-comment"></i>
            <span class="icon_text">242</span>
          </div>
          <div class="icon_item">
            <i class="fa-solid fa-retweet"></i>
            <span class="icon_text">142</span>
          </div>
          <div class="icon_item">
            <i class="fa-regular fa-heart"></i>
            <span class="icon_text">2.6K</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
